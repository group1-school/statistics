    function showAddress() {

			

			for(i=0;i<adds.length;i++){

				var myLatlng = new google.maps.LatLng(scllat[i],scllng[i]);

				var marker = new google.maps.Marker({

					position: myLatlng,

					map: map,

					title:adds[i]

				});

				var contentString = "<table border=0><tr><td><image src='"+logos[i]+"' width=70 height=70></td><td>"+adds[i]+"[<a href='http://applications.chsc.hk/ssp2016/sch_detail1.php?lang_id=2&sch_id="+SclNos[i]+"' target='_blank'>資料</a>]"+"<br>"+addresses[i]+"<br>"+"<a href='"+websites[i]+"' target='_blank'>"+websites[i]+"</a></td></tr></table>";

				set_event(map,marker,contentString,i);

				markersArray.push(marker);

			}

		function set_event(map,marker,title,j){

				

				var infowindow = new google.maps.InfoWindow({                    

	        		content: title                

				});

				

				//InfoWindow.setContent(title); 

				google.maps.event.addListener(marker,'click',function() {	

		   				infowindow.open(map,marker);                

		   		}); 

				google.maps.event.addListener(marker,'mouseover',function() {	

		   				infowindow.open(map,marker);                

		   		});    

				

		   		google.maps.event.addListener(marker, 'mouseout',function() {                  

		   				infowindow.close();                

		   		});

				

		}    

    }
